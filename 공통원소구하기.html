<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let p1=0, p2=0, answer=[]; 
                let l1 = arr1.length, l2 = arr2.length
                arr1.sort((a,b) => a-b);
                arr2.sort((a,b) => a-b);

                while(p1 <l1 && p2 <l2){
                if(arr1[p1]===arr2[p2]){ 
                    answer.push(arr1[p1])
                }else if(arr1[p1] < arr2[p2]){ 
                    p1++;
                }else{ 
                    p2++;
                }
            }
                
         
            return answer;

            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
