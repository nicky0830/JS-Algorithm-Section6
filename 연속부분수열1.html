<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                //연속수열 
                let p1=0, p2=1, answer=0; 
                while(p2 < arr.length){ 
                
                    let tmp = arr.slice(p1, p2).reduce((acc, cur) => acc+cur);
  

                    if(tmp === m){ 
                        answer++; 
                        p1++; 
                        p2++;
                    }
                    else if(tmp > m){ 
                        p1++;
                    }else{ 
                        p2++; 
                    }
                
                }
                return answer;

            }
            
        </script>
    </body>
</html>
