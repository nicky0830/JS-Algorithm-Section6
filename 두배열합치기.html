<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let p1=0, p2=0, answer=[]; 
                let l1 = arr1.length, l2 = arr2.length
                arr1.sort((a,b) => a-b);
                arr2.sort((a,b) => a-b);
                
                if(l1 <l2){
                 while(p1<l1){ 
                if(arr1[p1] <= arr2[p2])answer.push(arr1[p1++]);
                else answer.push(arr2[p2++]);
             
                }
            answer.push(...arr2.slice(p2));

        }else{ 
            while(p2<l2){ 
                if(arr1[p1] < arr2[p2])answer.push(arr1[p1++]);
               else answer.push(arr2[p2++]);
              
            }
            answer.push(...arr1.slice(p1));
        }

            return answer;

            

            }
            
            let a=[1, 3, 5];//0,1,2 하고 ++를 하니까 끝나버림 [1,2,3,5]
            let b=[2, 3, 6, 7, 9];//
            console.log(solution(a, b));
        </script>
    </body>
</html>
