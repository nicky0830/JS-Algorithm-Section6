    <script>
        function solution(m, product){
            //가격과 배송비를 더한다 
            // 하나를 50% 할인해서 살 수 있다 
            // 전체 예산 - 하나의 50% 를 나머지까지 최대한 나누기 
            // 다 해봐야 한다 
            let answer = [];


            for(let i=0; i<product.length; i++){ 
                //할인할 가격을 선택하는 과정
               let budget=m;
               let discount = product[i][0]/2 + product[i][1]; 
               budget -= discount;
               let count=1;
               //할인한 값 제외한 예산
               
               let candidates = product.filter((el, idx) => idx !== i).map(el => el[0]+el[1]).sort((a,b) => a-b);
               //할인한 값 제외, 더한 값 토대로 sort

               for(let j=0; j<candidates.length; j++){ 
                  while(budget>0){
                       budget = budget - (product[j][0] + product[j][1]); 
                       count++;
                       ///예산에서 하나씩 빼는 중 
                   }
                   
               }
               answer.push(count)
        
            }
            return Math.max(...answer)

          
        }
        
        let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
        console.log(solution(28, arr));
        //학생 수와 예산?
    </script>
    
</body>
