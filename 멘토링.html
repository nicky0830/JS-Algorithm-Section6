<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
               //1. 학생을 기준으로 찾는다
               //(멘토링 쌍을 찾는 거니까 모든 경우의 수를 구한다)
               // 2. 등수 배열을 돌면서 학생의 등수를 비교한다

               let students = test[0].length; 
               let pi=0, pj=0, count=0;
               for(let i=1; i<=students.length; i++){ 
                   for(let j=1; j<=students.length; j++){ 
                       //할 수 있는 모든 학생의 쌍들
                    for(let t of test){ 
                        console.log(t) 
                        for(let k=0; k<students.length; k++){ 
                            //요소 각각에서 
                           if(t[k] === i)pi = k; 
                           if(t[k] === j)pj = k;

            
                        }
                        console.log(pi, pj)
                        if(pi < pj) count++;
                        //i과 j가 같으면 여기서 걸러짐
                    }
                      
                   }
                }
                return count;

            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
