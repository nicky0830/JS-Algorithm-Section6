<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                m=test.length;
                n=test[0].length;
                //i, j는 학생이름(숫자)
                for(let i=1; i<=n; i++){
                    //i=1 
                    for(let j=1; j<=n; j++){
                        // j =1~n까지
                        // 1,1은 같으니까 어차피 등수가 같음
                        let cnt=0;
                        for(let k=0; k<m; k++){
                            //arr를 돌면서
                            let pi=pj=0;
                            for(let s=0; s<n; s++){
                                //요소의 요소마다 idx(등수)
                                if(test[k][s]===i) pi=s; //학생 이름과 같으면 등수를 넣는다
                                //arr의 요소마다
                                // i : 학생(숫자)
                                if(test[k][s]===j) pj=s;
                                // j : 학생이름(숫자)
                            }
                            if(pi<pj) cnt++; //순서가 더 크면 (j는 더 큰 쪽)
                        }
                        if(cnt===m) answer++;
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
