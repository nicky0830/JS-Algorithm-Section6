<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          
            function solution(arr){
                //1. 각 자연수 뒤집기 
                //2. 소수면 소수를 출력 
                //3. 조건 : 첫자리부터의 연속된 0은 무시 

                // 1.뒤집기
                //방법 1: string -> 배열 -> 리버스reverse // 뒤에서부터 반복문 -> 합(reduce)
                //조건: 요소가 0이면 더하지 않는다

                //방법 2 : 10의 나머지 -> String으로 저장(자동 거꾸로) -> 반복문
                // 조건: 나머지가 0이면 더하지 않는다
                
                // 2. 소수인지 파악
                //방법 1: 1~Math.sqrt까지 나눠서 나머지가 0인 적인 없으면

                let answer =[];

                for(let a of arr){ 
                    let number='';
                    let str = String(a)
                    let length = str.length;
                    for(let i=0; i<length; i++){ 
                       number += str[length-i-1];
                    }
            
                    if(isPrime(Number(number))){ 
                        answer.push(Number(number));
                    }

                }

                return answer;
                
            }

            function isPrime(num){ 

                    if(num === 1){ 
                        return false
                    }
                    
                    if(num === 2 || num === 3){ 
                        return true
                    }
                    
                    if(num % 2 === 0){ 
                        return false
                    }
 
                    for(let i=3; i<Math.sqrt(num); i++){ 
                        if(num % i===0){ 
                            return false
                        }
                    }

                    return true
                }

            
            let arr1=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr1));
        </script>
    </body>
</html>



<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
           //ㅆㅐㅁ ㅍㅜㄹ이
            function solution(arr){
                let reversed = arr.map(el => Number(el.toString().split("").reverse().join("")))
                let filtered = reversed.filter(el => isPrime(el))
                return filtered

            }
              
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
