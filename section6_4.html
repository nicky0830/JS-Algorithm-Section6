<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
//                 1. 피연산자는 그대로 출력합니다.
// 2. 연산자는 스택이 비어있으면 자신을 바로 추가합니다.
// 3. stack의 top이 자신보다 우선순위가 낮은 연산자를 만날 때까지 pop 하고 자신을 담습니다.
// 4. 단, 여는 괄호는 닫는 괄호가 아니면 pop하지 않는다.
// 4. 닫는 괄호가 나오면 여는 괄호가 나올 때까지 꺼내서 출력합니다.
// 5. 마지막에 도착하면 스택에서 차례로 꺼내서 출력합니다.
                let stack =[], answer=0; 
                for(let x of s){ 
                    if(!'()+-*/'.includes(x)){ 
                        stack.push(Number(x));
                        //숫자면 넣기
                    }else{ 
                        let rt = stack.pop(); 
                        let lt = stack.pop(); 
                        //연산자면 가장 위에부터 오른쪽으로, 왼쪽으로 계산
                      
                        if(x === '+'){ 
                           answer= lt + rt;
                        }
                        if(x === '-'){ 
                            answer= lt - rt;
                        }

                        if(x === '*'){ 
                            answer= lt * rt
                        }

                        if(x === '/'){ 
                            answer= lt / rt;
                        }

                        stack.push(answer)
                        //새로운 결과를 다시 넣는다(다음에 rt로 들어간다)
                    }
                }

                return stack[0];
            }

            let str="352+*9-";
            // 3 5 2 
            // 5 + 2 
            // 3 7 
            // 3 * 7 
            // 21 9 
            // 21 - 9 
            
            console.log(solution(str));
        </script>
    </body>
</html>
