<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            function solution(n, k){
            //다음 라운드에서
            //큐에서
            let answer;
            let queue=Array.from({length:n}, (v, i)=>i+1); 
                //n만큼 배열을 만든다 (i+1을 했기 때문에 1부터 시작)
            
                while(queue.length){
                    for(let i=1; i<k; i++) queue.push(queue.shift());
                    //앞에서 뺀 것을 뒤로 넣는다 (1,2,0)
                    console.log(queue)
                    queue.shift();
                    //세번째를 빼고
                    if(queue.length===1) answer=queue.shift();
                    //하나일 때 답을 리턴한다

                    //원을 큐를 이용해서 만든다 
                    //스택이 아닌 큐인 이유는 앞에서 하나씩 빼서 뒤에 넣는것 
                }  
                return answer;
                
           }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
